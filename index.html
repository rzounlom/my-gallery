<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>My Gallery</title>
  </head>
  <body class="d-flex-col-fs-c">
    <div class="container">
      <header class="d-flex-col-c-c">
        <div class="profile d-flex-col-sa-c">
          <div class="profile-img">
            <img src="./assets/img/profilePhoto.png" alt="profile photo" />
          </div>
          <p class="profile-name">Rodney Cotton</p>
          <p class="profile-location">Helsinki, Finland</p>
        </div>
        <div class="stats d-flex-row-sa-c">
          <div class="stat d-flex-col-c-c">
            <p class="number">1000</p>
            <p class="description">Posts</p>
          </div>
          <div class="stat d-flex-col-c-c">
            <p class="number">2,242</p>
            <p class="description">Followers</p>
          </div>
          <div class="stat d-flex-col-c-c">
            <p class="number">1,432</p>
            <p class="description">Following</p>
          </div>
        </div>
      </header>
      <main>Main</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
